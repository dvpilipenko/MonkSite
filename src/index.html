<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <title>Monk</title>
    <script
      src="https://kit.fontawesome.com/d15fa2777d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app-container" class="app-container">
      <div id="description" class="description-left">Test</div>
      <div id="right-button" class="right-button">
        <img class="arrow right-arrow" src="assets/images/arrow.svg" />
      </div>
      <div id="left-button" class="left-button">
        <img class="arrow" src="assets/images/arrow.svg" />
      </div>
      <div id="page-panel-description" class="page-panel-description"></div>
      <div class="logo"><img src="assets/images/logo.svg" /></div>
      <div class="page-panel-container">
        <div id="page-panel" class="page-panel"></div>
        <div
          id="page-panel-right-description"
          class="page-panel-right-description"
        ></div>
      </div>
      <div class="about-panel" id="about-panel">
        <div class="about-panel__title">
          <span>BECOME A MONK</span>
        </div>
        <div class="about-panel__contact">
          <span>Interested in joining our monastery?</span>
          <br />
          <span>Check out our current openings on mediamonks.com/careers</span>
          <br />
          <br />
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <span
            >Mails ons
            <i class="fa fa-facebook" aria-hidden="true"> </i>Facebook
            <i class="fa fa-twitter" aria-hidden="true"> </i>Twitter</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
